<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <title>Document</title>
</head>
<body>
        <div id="app">
                <my-component @clicked="weclicked"></my-component>
         </div>
         <script>
         Vue.component("my-component",{
            template:
          `
          <div>
            <button @click="clicked">MyButton</button>
          </div>
          `,
            methods:{
              clicked(){
                this.$emit("clicked")
              }
            }
          }),
          new Vue({
            el:"#app",
            methods:{
              weclicked(){
                alert("hello")
              }
            }
          })
        </script>
</body>
</html>
