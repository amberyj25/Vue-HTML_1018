<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <title>Document</title>
</head>
<body>
        <div id="app">  
                <my-component @click3="click4"></my-component>
                <h1>{{count}}</h1>
        </div>
         <script>
         Vue.component("my-component",{
            template: 
            `
            <div>
            <h1>{{count}}</h1>
            <button @click="count+=1">+1</button>
            <button @click="click2">emit</button>
            </div>
            `,
            data(){
                return{
                count:0
                }
            },
            methods:{
                click2(){
                this.$emit("click3",this.count)
                }
            }
            }),
            new Vue({
            el:"#app",
            data:{
                count:0
            },
            methods:{
                click4(count){
                this.count=count
                }
            }
            })
        </script>
</body>
</html>
